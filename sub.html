<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.js"></script>
  <!-- 코드미러 스크립트 CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/addon/edit/closebrackets.min.js"
    integrity="sha512-cCnOU69ESswPmMV3f9TR7WgctoJZliqGbJ8WeLn0VlUrngSsmtVopRf6OG/epbURGfNmY4RY6RzZ/mWkPQ/onw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- 괄호 자동으로 닫기 Addon CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/addon/lint/javascript-lint.min.js"
    integrity="sha512-zwusqVz1qn+JyCHc09C0naAEMMZKn3K8deUOpDMnC4WCM59kfg8rmF+dJNyNW9AmfIELag6MeALrEBD33rJVpA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- 자바스크립트 린트 기능 CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/addon/lint/lint.css"
    integrity="sha512-rx8Dv9UY+C/6Qsech6A5L2ka9ugVuQfdGlNitUbYtbuEMjfo5JapbOyUOwRAwvl7GmZfYiP5t4qOE5+d8aKgbA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- 린트 기능 스타일 CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.css" />
  <!-- 코드미러 스타일 CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/darcula.min.css"
    integrity="sha512-kqCOYFDdyQF4JM8RddA6rMBi9oaLdR0aEACdB95Xl1EgaBhaXMIe8T4uxmPitfq4qRmHqo+nBU2d1l+M4zUx1g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- 코드미러 테마(스킨) CDN -->
</head>

<body>
  <textarea name="" id="editor" cols="30" rows="10"></textarea>
  <button type="button" id="test1">제출</button>
  <script>
    var textarea = document.getElementById('editor');
    var editor = CodeMirror.fromTextArea(textarea, {
      lineNumbers: true, // 줄번호 표시 설정
      lineWrapping: true, // true면 줄넘김, false면 줄넘기기 설정
      tabSize: 2, // 들여쓰기 사이즈 설정
      mode: "javascript", // 언어 설정
      theme: "darcula", // 스킨 설정
      autoRefresh: true, // 초기화할 때 편집기가 표시되지 않은 경우 처음 표시될 때 새로 고쳐지도록 true로 설정할 수 있는 옵션
      indentWithTabs: true,
      smartIndent: true,
      matchBrackets: true,
      autofocus: true,
      autoCloseBrackets: true, // 괄호 자동으로 닫기 설정
      lint: true
    });

    var answer = 1;

    document.getElementById("test1").onclick = function () {
      var value = editor.getValue();
      if (value == answer) {
        alert("성공!");
      } else {
        alert("실패!");
      }
    }
  </script>
</body>

</html>
