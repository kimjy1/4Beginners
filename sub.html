<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sub Page</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"
    integrity="sha512-JpMCZgesTWh1iu/8ujURbwkJBgbgFWe3sTNCHdIuEvPwZuuN0nTUr2yawXahpgdEK7FOZUlW254Rp7AyDYJdjg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>  <!-- 코드미러 CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css"
    integrity="sha512-CCnciBUnVXwa6IQT9q8EmGcarNit9GdKI5nJnj56B1iu0LuD13Qn/GZ+IUkrZROZaBdutN718NK6mIXdUjZGqg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- 코드미러 CDN  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/addon/edit/closebrackets.min.js"
    integrity="sha512-cCnOU69ESswPmMV3f9TR7WgctoJZliqGbJ8WeLn0VlUrngSsmtVopRf6OG/epbURGfNmY4RY6RzZ/mWkPQ/onw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- 괄호 자동 닫기 기능 CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/darcula.min.css"
    integrity="sha512-kqCOYFDdyQF4JM8RddA6rMBi9oaLdR0aEACdB95Xl1EgaBhaXMIe8T4uxmPitfq4qRmHqo+nBU2d1l+M4zUx1g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- 테마(스킨) 기능 CDN  -->
</head>

<body>
  <textarea name="" id="editor"></textarea>
  <button type="button" id="btn1">제출</button>
  <script>
    var textarea = document.getElementById("editor");
    var editor = CodeMirror.fromTextArea(textarea, {
      lineNumbers: true, // 줄번호 표시 설정
      lineWrapping: true, // true면 줄넘김, false면 줄넘김X
      tabSize: 2, // 들여쓰기 사이즈 설정
      mode: "javascript", // 언어 설정
      theme: "darcula", // 테마 설정
      autoRefresh: true, // 초기화할 때 편집기가 표시되지 않은 경우 처음 표시될 때 새로 고쳐지도록 true로 설정할 수 있는 옵션
      smartIndent: true,
      matchbrackets: true,
      autofocus: true,
      autoCloseBrackets: true, // 괄호 자동으로 닫기 설정
      lint: true
    });

    var answer = 1;

    document.getElementById("btn1").onclick = function () {
      var value = editor.getValue();
      if (value == answer) {
        alert("성공!")
      } else {
        alert("실패");
      }
    }
  </script>
</body>

</html>
